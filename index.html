<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./848724.png" alt="">
                BreadFactory
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left"></div>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit</p>
                <p>placeat ab cupiditate in nemo mollitia, aspernatur, illum magni nam minus maiores reprehenderit!</p>
                <p>facilis voluptas minima debitis dolores?</p>
            <form action="#" method="get">
                <div class="input"><label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input"><label for="last_name">Last name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="input"><label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input"><label for="phone_number">Phone Number</label>
                    <input type="number" id="phone">
                </div>
                <div class="input"><label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="input"><label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password">
                </div>
            </form>
            <div class="log-in left"></div>
        </div>
    </div>
</body>
</html>
